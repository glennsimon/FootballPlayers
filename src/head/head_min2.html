<html>
  <head> </head>
  <body>
    <div class="output">
      <div id="floor" class="floor">
        <div id="cubic-element0" class="cubic-element">
          <div class="helmet front">1</div>
          <div class="helmet back">2</div>
          <div class="helmet right">3</div>
          <div class="helmet left">4</div>
          <div class="helmet top">5</div>
          <div class="helmet bottom">6</div>
        </div>
      </div>
    </div>
    <script>
      const side = 10;
      const boundingSphereRad = Math.sqrt(3 * (side / 2) ** 2);

      const style = document.createElement('style');
      style.innerHTML = `
* {
  box-sizing: border-box;
  position: absolute;
}
body {
  margin: 0;
  padding: 0;
}
.output {
  width: 40px;
  height: 40px;
  overflow: hidden;
}
#floor {
  width: 100%;
  height: 100%;
  // background: linear-gradient(skyblue,khaki);
  perspective: 1095px;
}
.element-datum {
  width: ${boundingSphereRad}px;
  height: ${boundingSphereRad}px;
  transform-style: preserve-3d;
}
#element-datum0 {
  left: 20px;
  top: 20px;
  // animation: (spatial animation of the element)
}
.cubic-element {
  width: ${2 * boundingSphereRad}px;
  height: ${2 * boundingSphereRad}px;
  bottom: 0;
  right: 0;
  transform-style: preserve-3d;
}
#cubic-element0 {
  animation: element-rot0 5s linear infinite;
}
.helmet {
  display: flex;
  justify-content: center;
  align-items: center;
  width: ${side}px;
  height: ${side}px;
  left: ${boundingSphereRad - side / 2};
  top: ${boundingSphereRad - side / 2};
  backface-visibility: inherit;
  font-size: 4px;
  color: #fff;
}
.front {
  background: rgba(90,90,90,.7);
  transform: translateZ(5px);
}
.back {
  background: rgba(0,210,0,.7);
  transform: rotateY(180deg) translateZ(5px);
}
.right {
  background: rgba(210,0,0,.7);
  transform: rotateY(90deg) translateZ(5px);
}
.left {
  background: rgba(0,0,210,.7);
  transform: rotateY(-90deg) translateZ(5px);
}
.top {
  background: rgba(210,210,0,.7);
  transform: rotateX(90deg) translateZ(5px);
}
.bottom {
  background: rgba(210,0,210,.7);
  transform: rotateX(-90deg) translateZ(5px);
}
@keyframes element-rot0 { 
  to { transform: rotate3d(1, 1, 0, 360deg) }
}`;

      document.head.appendChild(style);
    </script>
  </body>
</html>
